{% extends 'web/base.html' %}


{% block content %}
<h1>Here are some cool things we helped build</h1>
<div class="flex flex-wrap mxn2">
{% for p in projects %}
  <div class="col-12 sm-col-6 md-col-4 border-box p2">
    <div class="p2 bg-white border rounded">
      <a class="h4 caps bold mb1 block black" href="{% url 'web:project' p.pk %}">
        {{ p.name }}
      </a>
      <div class="mb2">
        {{ p.tagline }}
      </div>
      <div class="h6 mb2">
        Developed with <span class="bold underline">U.S. Department of Treasury</span>
      </div>
      <div class="h3">
        <a href="#!" class="black"><i class="icon ion-share"></i></a>&nbsp;
        <a target="_blank" href="#!" class="black"><i class="icon ion-code-working"></i></a>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
